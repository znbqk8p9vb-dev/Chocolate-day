<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Sweet Surprise</title>
    <style>
        :root {
            --dark-choco: #3e2723;
            --milk-choco: #5d4037;
            --caramel: #d4a373;
            --gold: #ffcc33;
            --cream: #fff8e1;
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle, var(--milk-choco), var(--dark-choco));
            font-family: 'Georgia', serif;
            overflow: hidden;
        }

        /* Falling Chocolates Background */
        .falling-choco {
            position: absolute;
            font-size: 25px;
            animation: fall 5s linear infinite;
            z-index: 0;
            opacity: 0.6;
        }

        @keyframes fall {
            0% { transform: translateY(-10vh) rotate(0deg); }
            100% { transform: translateY(110vh) rotate(360deg); }
        }

        /* The Wrapper */
        .wrapper {
            position: relative;
            width: 320px;
            height: 450px;
            background: var(--dark-choco);
            border: 8px solid var(--gold);
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: transform 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
            z-index: 10;
        }

        .wrapper.open {
            transform: scale(0);
            opacity: 0;
            pointer-events: none;
        }

        .gold-seal {
            width: 80px;
            height: 80px;
            background: var(--gold);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 40px;
            box-shadow: 0 0 20px var(--gold);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        /* The Letter Interface */
        .card {
            position: absolute;
            width: 350px;
            background: var(--cream);
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            display: none;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            border: 4px solid var(--caramel);
            z-index: 20;
        }

        .card h2 { color: var(--dark-choco); margin-bottom: 15px; }
        .card p { color: #555; line-height: 1.5; }

        /* Buttons */
        .btn-container {
            margin-top: 25px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .yes-btn { background: var(--dark-choco); color: white; }
        .no-btn { background: #d7ccc8; color: #5d4037; }

        /* The Chocolate Box (Final Stage) */
        .choco-box {
            display: none;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-top: 20px;
            animation: slideUp 0.5s ease;
        }

        .treat {
            font-size: 40px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .treat:hover { transform: scale(1.4) rotate(15deg); }

        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>

    <div id="bg-animation"></div>

    <div class="wrapper" id="wrapper" onclick="unwrap()">
        <div class="gold-seal">üç´</div>
        <h2 style="color: white; margin-top: 20px;">For You...</h2>
        <p style="color: var(--gold);">Click to Unwrap</p>
    </div>

    <div class="card" id="letter">
        <h2>Happy Chocolate Day! üç´</h2>
        <p>You‚Äôre sweeter than the finest cocoa and smoother than silk. Life is a box of chocolates, but I‚Äôm glad I picked you.</p>
        <p><strong>Will you be my chocolate date today?</strong></p>
        
        <div id="interaction-area">
            <div class="btn-container">
                <button class="btn yes-btn" onclick="showChocolates()">YES!</button>
                <button class="btn no-btn" id="noBtn" onmouseover="moveNo()">No</button>
            </div>
        </div>

        <div id="choco-selection" style="display:none;">
            <p>Pick your favorite treat! ‚ú®</p>
            <div class="choco-box">
                <div class="treat" onclick="celebrate('Truffle')">üç¨</div>
                <div class="treat" onclick="celebrate('Dark Choco')">üç´</div>
                <div class="treat" onclick="celebrate('Cupcake')">üßÅ</div>
                <div class="treat" onclick="celebrate('Donut')">üç©</div>
                <div class="treat" onclick="celebrate('Cookie')">üç™</div>
                <div class="treat" onclick="celebrate('Cake')">üç∞</div>
            </div>
            <h3 id="final-text" style="color: var(--dark-choco); margin-top: 20px;"></h3>
        </div>
    </div>

    <script>
        // Background particles
        function createFallingChocos() {
            const container = document.getElementById('bg-animation');
            const icons = ['üç´', 'üç©', 'üç™', 'üç¨', '‚ú®'];
            for(let i=0; i<15; i++) {
                const div = document.createElement('div');
                div.className = 'falling-choco';
                div.innerHTML = icons[Math.floor(Math.random() * icons.length)];
                div.style.left = Math.random() * 100 + 'vw';
                div.style.animationDuration = (Math.random() * 3 + 4) + 's';
                div.style.animationDelay = Math.random() * 5 + 's';
                container.appendChild(div);
            }
        }
        createFallingChocos();

        function unwrap() {
            document.getElementById('wrapper').classList.add('open');
            setTimeout(() => {
                document.getElementById('letter').style.display = 'block';
            }, 400);
        }

        function moveNo() {
            const btn = document.getElementById('noBtn');
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 50);
            btn.style.position = 'fixed';
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
        }

        function showChocolates() {
            document.getElementById('interaction-area').style.display = 'none';
            document.getElementById('choco-selection').style.display = 'block';
            document.querySelector('.choco-box').style.display = 'grid';
        }

        function celebrate(type) {
            const text = document.getElementById('final-text');
            text.innerHTML = `Coming right up! A ${type} for the sweetest person! ‚ù§Ô∏è`;
            
            // Explosion effect
            for(let i=0; i<20; i++) {
                const heart = document.createElement('div');
                heart.innerHTML = '‚ù§Ô∏è';
                heart.style.position = 'fixed';
                heart.style.left = '50vw';
                heart.style.top = '50vh';
                heart.animate([
                    { transform: 'translate(0,0) scale(1)', opacity: 1 },
                    { transform: `translate(${(Math.random()-0.5)*800}px, ${(Math.random()-0.5)*800}px) scale(2)`, opacity: 0 }
                ], { duration: 1500 });
                document.body.appendChild(heart);
            }
        }
    </script>
</body>
</html>
